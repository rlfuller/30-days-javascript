<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    function ageGreater19(element, index, array) {
      const year = new Date().getFullYear();
      return year - element.year >= 19;
    }
    console.log("rachel", people.some(ageGreater19));

    let someVar = "tom is a foo";
    console.log({someVar, ageGreater19});
    

    //or
    const isAdult = people.some(function(person){
      const currentYear = new Date().getFullYear();
      if(currentYear - person.year >= 19){
        return true;
      }
    });

    // or
    const isAdult2 = people.some(person => {
      const year = new Date().getFullYear();
      return year - person.year >= 19;
    });

    // or 
    let year = new Date().getFullYear();
    console.log(people.some(person => year - person.year >= 19 ));


    // Array.prototype.every() // is everyone 19 or older?
    console.log(people.every(x => year - x.year >= 19 ));



    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    let found = comments.find(x => x.id == 823423);
    console.log(found);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    //let findIndex = delete comments[comments.findIndex(x => x.id == 823423)];
    //console.log(comments); 

    //when using delete array[1], it removes the value from the array, but keeps the index, still have
    //5 items in the array
    //instead we could:

    const index = comments.findIndex(comment => comment.id === 823423);

    // comments.splice(index, 1);
    console.table(comments);

    //or we could do this, create a new array
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

    const newComments2 = comments.slice(0, index).concat(comments.slice(index+1));


    console.table(newComments);
    console.table(newComments2);

    //or use filter to delete which returns a new array
    let newComments3 =  comments.filter(comment => comment.id !== 823423);
    console.table(newComments3);

  </script>
