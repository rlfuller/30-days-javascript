<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    // Regular
    console.log("hello");

    // Interpolated
    let adj = "awesome";
    console.log("hello I am a %s string", "alkfsd");
    console.log(`hello, i am a ${adj} string`);

    // Styled
    //style text with %c
    console.log("%c I am some great text", "font-size: 50px; background:red; text-shadow: 10px 10px 0 blue");


    // warning!
    console.warn("oh no, this is a warning");

    // Error :|
    console.error("shit");

    // Info
    console.info("crocodlles eat 3 to 4 people a year");

    // Testing
    console.assert(1 === 2, "that is wrong, 1 doesn't = 2");
    console.assert(1 === 1, "that is wrong, 1 doesn't = 1");

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.log(p); //we've seen this before

    console.dir(p); //will give a dropdown so you can see the methods

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);

    })

    //or

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); //<< same as above but the group is collapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);

    })


    // counting
    console.count("Wes");
    console.count("Steve");
    console.count("Tim");
    console.count("Wes");
    console.count("Wes");
    console.count("Wes");


    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/rlfuller")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      });

    //table - take an array of objects, or just an array
    console.table(dogs);

  </script>
</body>
</html>
