<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector(".speed");
  const speedBar = speed.querySelector(".speed-bar");
  const video = document.querySelector(".flex");

  speed.addEventListener("mousemove", function(e){
    const y = e.pageY - this.offsetTop; //take the offset because you can't assume the bar will be at the top
    //there might be padding or another element in between it
    console.log(y);
    const percent = y / this.offsetHeight;
    console.log(percent);
    const min = 0.4;
    const max = 4;
    const height = Math.round((percent * 100)) + "%"; 
    console.log(height);
    const playbackRate = percent * (max - min) + min;

    speedBar.style.height = height;
    speedBar.textContent = playbackRate.toFixed(2) + "x";

    video.playbackRate = playbackRate;

  });

</script>
</body>
</html>
